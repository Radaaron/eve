<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

    <link rel="icon" href="../../favicon.ico">
    <title>Signin</title>

    <link href="../Content/bootstrap.min.css" rel="stylesheet">
    <link href="../Content/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <script src="../Scripts/ie-emulation-modes-warning.js"></script>
    <script src="../Scripts/ie10-viewport-bug-workaround.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div>
        <h1 class="col-xs-offset-1">EEVIE LOGO</h1>
        <form class="form-signin form-horizontal">
            <h3 class="form-signin-heading col-xs-offset-1">Please sign in</h3>
            <div class="form-group">
                <label for="inputEmail" class="col-xs-1 control-label">Email address</label>
                <div class="col-xs-2">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                </div>
                <div class="col-xs-10"></div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-xs-1 control-label">Password</label>
                <div class="col-xs-2">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
                <div class="col-xs-10"></div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-1 col-xs-11">
                    <button class="btn btn-lg btn-default" type="submit">
                        <span class="glyphicon glyphicon-log-in"></span> Sign in
                    </button>
                </div>
            </div>
        </form>
    </div> <!-- /container -->
</body>
</html>
